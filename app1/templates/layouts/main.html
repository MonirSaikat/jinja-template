<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
  {% include 'includes/navbar.html' %}

  <div class="wrapper">
    {% include 'includes/sidebar.html' %}
    <fieldset class="page card">
      <legend class="float-none w-auto px-2">{% block pagetitle %}{% endblock %}</legend>
      {% block content %} {% endblock content %}
      {% include 'includes/pagination.html' %}
    </fieldset>
  </div>

  {% include 'includes/footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let sidebarOpener = document.querySelector('.sidebar-opener');
    let sidebarCloser = document.querySelector('.sidebar-closer');
    sidebarOpener.addEventListener('click', () => document.querySelector('.sidebar').style.left = '-10px');
    sidebarCloser.addEventListener('click', () => document.querySelector('.sidebar').style.left = '-100%');
  </script>
</body>

</html>
